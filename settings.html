<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<script>
  // Redirect to login if not logged in
  if (localStorage.getItem('isLoggedIn') !== 'true') {
    window.location.href = 'login.html';
  }
</script>

<body>
  <div class="container">
    <header class="top-nav">
      <div class="container">
        <h1 class="logo">
          <img src="Assets/ritz.png" alt="rich" class="logo-img" />
          Admin Prototype
        </h1>
        <nav class="nav-links">
  <a href="index.html" class="active">Dashboard</a>
  <a href="users.html">Users</a>
  <a href="settings.html">Settings</a>
  <button id="logoutBtn" style="background:none; border:none; color:#cbd5e1; cursor:pointer; font-size:1.1rem; margin-left:1.5rem;">Logout</button>
</nav>

      </div>
    </header>

    <main class="main-content">
      <header>
        <h1>Settings</h1>
      </header>

      <section class="form-section">
        <form class="settings-form" id="settingsForm">
          <h2>System Settings</h2>

          <div class="form-group">
            <label for="site-name">Site Name</label>
            <input type="text" id="site-name" name="site-name" value="Prototype System" required>
          </div>

          <div class="form-group">
            <label for="email">Admin Email</label>
            <input type="email" id="email" name="email" value="admin@example.com" required>
          </div>

          <button type="submit" class="submit-btn">Save Settings</button>
          <p id="status" class="status-message"></p>
        </form>
      </section>

      <footer class="footer">
        <h2>&copy; Gerald Dev</h2>
        <p>All rights reserved</p>
      </footer>
    </main>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  document.getElementById('logoutBtn').addEventListener('click', function() {
    localStorage.removeItem('isLoggedIn');
    window.location.href = 'login.html';
  });
</script>

</body>
</html>
